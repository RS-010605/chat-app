<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Chat Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    :root {
      --glow-blue: #60aaff;
      --glow-blue-light: #e0f0ff;
      --glow-blue-dark: #1e3a8a;
      --glow-white: #ffffff;
      --glow-shadow: 0 0 24px 4px #60aaff88, 0 2px 24px 0 #ffffff44;
      --glow-shadow-strong: 0 0 32px 8px #60aaffcc, 0 2px 32px 0 #ffffff88;
      --glow-gradient: linear-gradient(120deg, #e0f0ff 0%, #60aaff 100%);
      --glow-gradient-dark: linear-gradient(120deg, #60aaff 0%, #1e3a8a 100%);
    }
    body {
      transition: background 0.3s, color 0.3s;
      background: var(--glow-gradient);
      min-height: 100vh;
      color: #1e293b;
    }
    .chat-container {
      height: 90vh;
      overflow: hidden;
      border-radius: 24px;
      backdrop-filter: blur(10px);
      animation: float-in 0.6s ease-out;
      box-shadow: var(--glow-shadow-strong);
      background: rgba(255,255,255,0.85);
      border: 2px solid #e0f0ff;
    }
    @keyframes float-in {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #userList {
      height: 100%;
      overflow-y: auto;
      border-right: 2px solid #aedafa;
      background: rgba(224,240,255,0.7);
      box-shadow: 2px 0 24px 0 #60aaff22;
    }
    #chatBox {
      height: calc(100% - 110px);
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
      background: rgba(255,255,255,0.8);
      border-left: 2px solid #b6e0ff;
      box-shadow: -2px 0 24px 0 #60aaff22;
    }
    .message {
      max-width: 80%;
      padding: 16px 22px;
      border-radius: 20px 20px 8px 20px;
      margin-bottom: 16px;
      word-wrap: break-word;
      box-shadow: 0 4px 24px #60aaff33, 0 2px 8px #ffffff44;
      animation: fadeIn 0.4s ease-in-out;
      font-size: 1.08rem;
      line-height: 1.6;
      border: 1.5px solid #e0f0ff;
      background-clip: padding-box;
      backdrop-filter: blur(2px);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .message:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 32px #60aaff66, 0 4px 16px #ffffff88;
    }
    .sent {
      background: linear-gradient(135deg, #e0f0ff 0%, #60aaff 100%);
      color: #1e3a8a;
      align-self: flex-end;
      border-right: 3px solid #60aaff;
      box-shadow: 0 0 16px #60aaff55;
    }
    .received {
      background: linear-gradient(135deg, #ffffff 0%, #e0f0ff 100%);
      color: #1e293b;
      align-self: flex-start;
      border-left: 3px solid #60aaff;
      box-shadow: 0 0 12px #60aaff33;
    }
    .chat-footer {
      padding: 1rem;
      border-top: 2px solid #b6e0ff;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 -4px 24px #60aaff22;
      border-radius: 0 0 18px 18px;
    }
    .user-item {
      transition: all 0.2s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      color: #1e3a8a;
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.08rem;
      padding-left: 0.5rem;
      position: relative;
      margin-bottom: 0.5rem;
      border: 1.5px solid #e0f0ff;
      box-shadow: 0 2px 12px #60aaff22;
    }
    .user-item::before {
      content: '';
      display: inline-block;
      width: 32px;
      height: 32px;
      margin-right: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60aaff 0%, #e0f0ff 100%);
      vertical-align: middle;
      box-shadow: 0 2px 8px #60aaff33;
      border: 2px solid #ffffff;
    }
    .user-item:hover {
      background: linear-gradient(90deg, #e0f0ff 0%, #60aaff 100%);
      color: #1e3a8a;
      transform: translateX(6px) scale(1.03);
      box-shadow: 0 4px 24px #60aaff55;
      border-color: #60aaff;
    }
    .user-item.active {
      background: linear-gradient(90deg, #60aaff 0%, #e0f0ff 100%);
      color: #fff;
      font-weight: bold;
      transform: translateX(10px) scale(1.05);
      border-left: 5px solid #60aaff;
      border-color: #60aaff;
      box-shadow: 0 6px 32px #60aaff88;
    }
    .typing-indicator {
      font-size: 0.95rem;
      color: #60aaff;
      text-shadow: 0 0 8px #60aaff88;
    }
    #sendBtn {
      background: linear-gradient(90deg, #60aaff 0%, #e0f0ff 100%);
      border: none;
      color: #1e3a8a;
      font-weight: 700;
      box-shadow: 0 2px 12px #60aaff44;
      transition: background 0.2s, box-shadow 0.2s;
      border-radius: 8px;
      letter-spacing: 1px;
    }
    #sendBtn:hover {
      background: linear-gradient(90deg, #1e3a8a 0%, #60aaff 100%);
      color: #fff;
      box-shadow: 0 4px 24px #60aaff88;
    }
    #messageInput {
      background: rgba(224,240,255,0.7);
      border: 1.5px solid #b6e0ff;
      border-radius: 8px;
      color: #1e3a8a;
      font-weight: 500;
      box-shadow: 0 2px 8px #60aaff22;
      transition: border 0.2s, box-shadow 0.2s;
    }
    #messageInput:focus {
      border: 2px solid #60aaff;
      box-shadow: 0 0 12px #60aaff55;
      background: #fff;
      color: #1e3a8a;
    }
    .toast-container {
      z-index: 9999;
    }
    .toast {
      background: linear-gradient(120deg, #ffffff 0%, #60aaff 100%);
      color: #1e3a8a;
      border-radius: 12px;
      box-shadow: 0 4px 24px #60aaff55;
      border: 1.5px solid #b6e0ff;
    }
    .toast-header {
      background: transparent;
      color: #1e3a8a;
      font-weight: 600;
    }
    .toast-body {
      color: #1e3a8a;
    }
    @media (max-width: 768px) {
      .chat-container { height: auto; border-radius: 0; }
      #chatBox { height: 300px; }
      .user-item::before { width: 24px; height: 24px; }
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <div class="d-flex justify-content-between mb-3 align-items-center px-2 px-md-4">
      <h4 class="mb-0" style="color:#60aaff;text-shadow:0 0 12px #60aaff88;">💬 WhatsApp</h4>
      <button id="toggleMode" class="btn btn-sm btn-outline-primary" style="box-shadow:0 0 8px #60aaff55;">🌙</button>
    </div>

    <div class="row chat-container mx-1 mx-md-4 shadow-lg bg-body">
      <div class="col-12 col-md-4 border-end p-3" id="userList"></div>
      <div class="col-12 col-md-8 d-flex flex-column">
        <div class="border-bottom px-3 py-2 d-flex justify-content-between align-items-center bg-body-tertiary" style="background:linear-gradient(90deg,#e0f0ff 0%,#fff 100%);box-shadow:0 2px 12px #60aaff22;">
          <h6 id="chatHeader" class="mb-0" style="color:#1e3a8a;">Select a user to chat</h6>
          <span id="typingStatus" class="typing-indicator"></span>
        </div>
        <div id="chatBox" class="flex-grow-1 d-flex flex-column bg-body"></div>
        <div class="chat-footer d-flex">
          <input id="messageInput" class="form-control me-2" placeholder="Type a message...">
          <button id="sendBtn" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastNotif" class="toast" data-bs-delay="3000">
      <div class="toast-header">
        <strong class="me-auto">New Message</strong>
        <small class="text-muted">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myUsername = prompt("Enter your name")?.trim() || "Guest_" + Math.floor(Math.random() * 1000);

    let selectedUser = '';

    const userList = $('#userList');
    const chatBox = $('#chatBox');
    const messageInput = $('#messageInput');
    const sendBtn = $('#sendBtn');
    const chatHeader = $('#chatHeader');
    const typingStatus = $('#typingStatus');
    const toggleBtn = $('#toggleMode');
    const toast = new bootstrap.Toast(document.getElementById('toastNotif'));

    socket.emit('set username', myUsername);

    socket.on('username confirmed', (confirmedUsername) => myUsername = confirmedUsername);

    socket.on('user list', (users) => {
      userList.empty();
      users.forEach(user => {
        if (user === myUsername) return;
        const div = $(`<div class="user-item p-2 shadow-sm">${user}</div>`);
        div.click(() => {
          $('.user-item').removeClass('active');
          div.addClass('active');
          selectedUser = user;
          chatHeader.text(`Chat with ${user}`);
          socket.emit('get messages', { withUser: user }); // Request chat history from server
        });
        userList.append(div);
      });
    });

    // Render chat history from server
    socket.on('chat history', (messages) => {
      chatBox.empty();
      if (!messages.length) {
        chatBox.append(`<div class="text-center text-muted mt-5" style="color:#60aaff;text-shadow:0 0 8px #60aaff55;">No messages yet. Say hello! 👋</div>`);
        return;
      }
      messages.forEach(({ from, text, time }) => {
        const msgDiv = $(`
          <div class="d-flex message ${from === myUsername ? 'sent ms-auto' : 'received me-auto'}">
            <div>${text}<div class='text-muted small text-end mt-1' style="color:#60aaff;">${time}</div></div>
          </div>
        `);
        chatBox.append(msgDiv);
      });
      chatBox.scrollTop(chatBox[0].scrollHeight);
    });

    sendBtn.click(() => {
      const text = messageInput.val().trim();
      if (text && selectedUser) {
        socket.emit('private message', { to: selectedUser, message: text });
        // Optimistically add to chat
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const msgDiv = $(`
          <div class="d-flex message sent ms-auto">
            <div>${text}<div class='text-muted small text-end mt-1' style="color:#60aaff;">${time}</div></div>
          </div>
        `);
        chatBox.append(msgDiv);
        chatBox.scrollTop(chatBox[0].scrollHeight);
        messageInput.val('');
      }
    });

    messageInput.on('keypress', function (e) {
      if (e.which === 13 && !e.shiftKey) {
        sendBtn.click();
        e.preventDefault();
      }
      if (selectedUser) {
        socket.emit('typing', { to: selectedUser });
      }
    });

    socket.on('typing', ({ from }) => {
      if (from === selectedUser) {
        typingStatus.text(`${from} is typing...`);
        setTimeout(() => typingStatus.text(''), 2000);
      }
    });

    socket.on('private message', ({ from, message }) => {
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      if (from === selectedUser) {
        const msgDiv = $(`
          <div class="d-flex message received me-auto">
            <div>${message}<div class='text-muted small text-end mt-1' style="color:#60aaff;">${time}</div></div>
          </div>
        `);
        chatBox.append(msgDiv);
        chatBox.scrollTop(chatBox[0].scrollHeight);
      } else {
        $('#toastBody').text(`New message from ${from}: ${message}`);
        toast.show();
      }
    });

    toggleBtn.click(() => {
      const htmlTag = document.documentElement;
      const current = htmlTag.getAttribute("data-bs-theme") === "dark" ? "light" : "dark";
      htmlTag.setAttribute("data-bs-theme", current);
      toggleBtn.text(current === "dark" ? "☀️" : "🌙");
    });
  </script>
</body>
</html>
